url: https://pbreheny.github.io/ncvreg/

template:
  bootstrap: 5
  light-switch: true
  math-rendering: katex
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

figures:
  dev: png
  dpi: 96
  fig.ext: png
  fig.width: 5
  fig.height: 5
  fig.retina: 2
  bg: "#fff"

navbar:
  structure:
    left: [intro, articles, reference, news]
    right: [search, github]

home:
  sidebar:
    structure: [links, citation, authors, dev]

footer:
  structure:
    left: developed_by
    right: last_updated
  components:
    last_updated: !expr paste("Last updated:", format(Sys.time(), "%B %d, %Y"))

articles:
  - title: "Learn more"
    navbar: ~
    contents:
    - articles/models
    - articles/penalties
    - articles/adaptive-rescaling
    - articles/inference-mfdr
    - articles/inference-local
    - articles/other-cv-criteria

reference:
- title: Model fitting
  contents:
  - ncvfit
  - ncvreg
  - ncvsurv
  - std
- title: Cross-validation
  contents:
  - assign_fold
  - cv.ncvreg
  - cv.ncvsurv
  - plot.cv.ncvreg
  - summary.cv.ncvreg
  - AUC.cv.ncvsurv
- title: Plotting and extracting model features
  contents:
  - logLik.ncvreg
  - predict.ncvreg
  - predict.ncvsurv
  - plot.ncvreg
  - plot.ncvsurv.func
  - residuals.ncvreg
- title: Inference
  contents:
  - local_mfdr
  - mfdr
  - plot.mfdr
  - perm.ncvreg
  - permres
  - summary.ncvreg
  - intervals
- title: Data sets
  contents:
  - Heart
  - Lung
  - Prostate
- title: internal
  contents:
  - ncvreg-package
